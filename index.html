<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - Save on the map! üåè</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="cnt">
      <div class="side_bar">
        <div class="side_top">
          <h1>Save on the map</h1>
          <div class="mode_box">
            <div class="mode">FLY MODE</div>
            <div class="mode hidden"></div>
          </div>
        </div>
        <div class="country_box">
          <p>Current Location</p>
          <div class="opt_box hidden">
            <p>Current Location</p>
            <p>Seoul</p>
            <p>Vancouver</p>
            <p>Sydney</p>
            <p>Newyork</p>
            <p>Paris</p>
          </div>
        </div>

        <div class="place_list"></div>
      </div>
      <!-- map -->

      <div id="map">
        <div class="info hidden">
          <div class="info_inner">
            <h3>Write Memo</h3>
            <textarea name="" id="submit_txt"></textarea>
            <div class="btn_box">
              <button class="info_submit">Submit</button>
              <button class="info_cancel">‚úñ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <script src="./placetogo.js"></script>
  <script src="./index.js"></script>
</html>
